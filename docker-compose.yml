version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # üîß CONFIGURACI√ìN DEL BACKEND:
        # El endpoint del backend se lee del archivo .env
        # Si no existe .env, usa el valor por defecto: http://backend:3001
        # 
        # ‚ö†Ô∏è IMPORTANTE: 
        # - Si cambias el valor en .env, necesitas rebuild: docker-compose build --no-cache
        # - Usa el NOMBRE DEL SERVICIO del backend (no localhost ni IP)
        # - Ejemplo: http://backend:3001, http://api:8080, etc.
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://backend:3001}
    ports:
      - "${PORT:-3005}:3005"
    environment:
      - PORT=3005
      - NODE_ENV=production
    restart: unless-stopped
    # Usa la red por defecto de Docker o crea una nueva si no existe
    networks:
      - finance-network
    # Si el backend est√° en el host (no en Docker), necesitas acceso al host
    # En Linux, esto permite acceder al host desde el contenedor
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  finance-network:
    driver: bridge
